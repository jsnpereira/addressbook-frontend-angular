<search-contact (searchValue)="getListBySearchValue($event)"></search-contact>
<section class="contact-list-container">
    <ng-template ngFor let-data [ngForOf]="getContactsList">
      <contact-card
              [contact]="data"
              (deleteContactId)="deleteContactList($event)"
      ></contact-card>
    </ng-template>
</section>
<section >
  <div *ngIf="checkEmptyList()" class="error-search-group">
