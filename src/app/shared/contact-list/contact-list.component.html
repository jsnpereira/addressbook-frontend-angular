<search-contact (searchValue)="getListBySearchValue($event)"></search-contact>
<section class="contact-list-container">
   <ng-template ngFor let-data [ngForOf]="contactsList">
    <contact-card
            [contact]="data"
            (deleteContactId)="deleteContactList($event)"
    ></contact-card>
  </ng-template>
</section>
